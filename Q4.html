<!DOCTYPE html>
<html>

   <head>
      <title>Dine Booking</title>
<style>
h3,table
{
  text-align: center;
    margin: auto;
  width: 50%;
 padding: 10px;
  
}
</style>
   </head>
	
   <body>
       <h3>Dine Booking</h3>
      <table>
         <tr>
            <td>Vistor Name:</td>
            <td>  <input type="text" id="name" name="name" ></td>
         </tr>
         
         <tr>
            <td>Name of members:</td>
            <td> <input type="text" id="member" name="member" ></td>
         </tr>
          <tr>
            <td>Contact No:</td>
            <td> <input type="text" id="contact" name="contact" ></td>
         </tr>
          <tr>
            <td>Email</td>
            <td> <input type="text" id="email" name="email" ></td>
                <tr>
            <td>Type of Food:</td>
            <td>
             <input type="checkbox" id="food1" name="food1" value="South Indian">
             <label for="south"> South Indian</label>
             <input type="checkbox" id="food2" name="food2" value="North Indain">
             <label for="north"> North Indain</label>
             <input type="checkbox" id="food3" name="food3" value="Chinese">
              <label for="Chinese"> Chinese</label>
             <input type="checkbox" id="food4" name="food4" value="Western">
              <label for="Western"> Western</label>
         </td>
        </tr>          
           <tr>
            <td>Room Status:</td>
             <td><input type="radio" id="AC" name="AC" value="AC">
                 <label for="AC">AC</label>
                <input type="radio" id="Non-AC" name="Non-AC" value="Non-AC">
               <label for="Non-AC">Non-AC</label>
               <td>
        </tr>
        
      <tr>
        
        <td><label for="cars">Venue Preference:</label></td>
       <td> <select name="cars" id="cars">
      <option value="volvo">--SELECT--</option>
      <option value="saab">Saab</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
      </select>
        </td>   
      <tr>
        <td>  <input type="submit" value="Book"></td>
       <td>  <input type="reset" value="Reset"></td>
        </tr>
                  
  
      
      </table>
  </body>
     </html>
